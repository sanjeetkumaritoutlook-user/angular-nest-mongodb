<h2>Items</h2>

<ul>
  <li *ngFor="let item of items">
    {{ item.name }} - â‚¹{{ item.price }}
    <button (click)="deleteItem(item._id!)">Delete</button>
  </li>
</ul>

<h3>Add Item</h3>
<input [(ngModel)]="newItem.name" placeholder="Name" />
<input [(ngModel)]="newItem.price" placeholder="Price" type="number" />
<input [(ngModel)]="newItem.description" placeholder="Description" />
<button (click)="addItem()">Add</button>

<h3>Note:</h3>
<p>After clicking Add button , it may takes some 50 s or more to show the updated data at the top, as the nestjs server is deployed on Render which becomes inactive , if not in use.</p>
